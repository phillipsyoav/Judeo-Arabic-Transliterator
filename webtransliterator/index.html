<h1 >Judeo-Arabic(JRB) - Arabic(SA) Translitetator</h1>
<hr>

<div class="container">
  <div>
    <form name="qtxt" action="javascript:return false">
      <label id='mdl' for="md">Choose Mode</label>
      <select name="toLang" id="md">
        <option selected value="JDA2SA">JDA2SA</option>
        <option value="SA2JDA">SA2JDA</option>
        <option value="GEZ2HEB">GEZ2HEB</option>
      </select>
      <label id="dll" for="dl">Select Dialect Map</label>
      <select name="dialect" id="dl">
        <option selected value="BAHYA">Bahya/Qafeh</option>
        <option value="tufaha.json">Kitab AL-Tufaha</option>
        <option value="gershoni.json">Dalalah al-Hairun/Gerdhoni"</option>
        <option value="GEZ2HEB">gez2heb</option>
      </select>
      <button name="set" type="button"
              onclick="document.outext.res.value=translit(document.qtxt.intx.value, document.qtxt.toLang.value, document.qtxt.dialect.value)">OK
      </button>
      <label>Input Text
        <textarea name="intx">
          </textarea>
      </label>
    </form>
  </div>
  <div>
    <form name="outext" action="javascript:return false">

      <label>Result
        <textarea name="res">
            </textarea>
      </label>
    </form>
  </div>
</div>
<!--  </section>-->
<script>

  function translit(s, md, dm) {
    let st = s;
    var toLang= toLang=eval(dm)[md]
    for(let p in toLang){
      st=st.replaceAll(eval("/"+p+"/g"), toLang[p]);
    }
    return st.toString();
  }
</script>
